<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Population Survey System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Survey</h1>
  <div class="question">
    <form id="surveyForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      
      <label>Marital Status:</label>
      <input type="radio" id="single" name="maritalStatus" value="single" onclick="toggleChildrenInput(false)">
      <label for="single">Single</label>
      <input type="radio" id="married" name="maritalStatus" value="married" onclick="toggleChildrenInput(true)">
      <label for="married">Married</label><br><br>

      <div id="childrenInput" style="display: none;">
        <label for="numChildren">Number of Children:</label>
        <input type="number" id="numChildren" name="numChildren"><br><br>
      </div>

      <label for="occupation">Occupation/Profession:</label>
      <input type="text" id="occupation" name="occupation"><br><br>

      <label>Health Status:</label>
      <input type="radio" id="healthy" name="healthStatus" value="healthy" onclick="toggleDiseaseInput(false)">
      <label for="healthy">Healthy</label>
      <input type="radio" id="unhealthy" name="healthStatus" value="unhealthy" onclick="toggleDiseaseInput(true)">
      <label for="unhealthy">Suffering from Disease</label><br><br>

      <div id="diseaseInput" style="display: none;">
        <label for="diseaseDetails">Details about Disease:</label>
        <textarea id="diseaseDetails" name="diseaseDetails"></textarea><br><br>
      </div>

      <label for="totalMembers">Total Members in the Family:</label>
      <input type="number" id="totalMembers" name="totalMembers"><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
